name: Collect Scores

on: [push, pull_request]

jobs:
  collect_scores:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run tests and collect results
      run: |
        mkdir -p results
        pytest test_solution.py --tb=short --disable-warnings --junitxml=results/results.xml
        python3 process_results.py
           
    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: results/scores.csv
